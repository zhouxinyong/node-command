<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>{{ config.title|escape}}</title>
	<link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>
<body>
	<h1>{{ config.title|escape}}</h1>
	<ul>
		{% for post in posts %}
		<li>
			<span class="post-date"> {{ post.date|escape }}</span>
			<a href="{{ post.url|escape }}" class="post-title">{{ post.title|escape }}</a>
		</li>
		{% endfor %}
	</ul>
</body>
</html>
